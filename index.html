<!DOCTYPE html>
<html lang="zh">

<head>

    <!-- 方便访问API -->
    <meta name="referrer" content="never">
    <title>芊芊电台</title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="index.css">

<body>
    <section id="page-music">

            <div class="aside">
                <figure></figure>

                </ul>

                    <div class="bar">
                        <div class="bar-progress"></div>
                    </div>
                    <div class="current-time">1:02</div>
                </div>
                <div class="author">周杰伦</div>
                <div class="lyric">
                    <p>nihao 老王</p>

                <span class="iconfont icon-left"></span>

                    <ul>
                        <li>

                        </li>
                        <li>
                            <div class="cover" style="background-image:url(https://cloud.hunger-valley.com/music/public_tuijian_spring.jpg-small)">
                            </div>
                            <h3>漫步春天</h3>
                        </li>
                    </ul>
                </div>
            </div>
        </footer>
    </section>
    <section id="page-cover"></section>
    <div class="bg"></div>
    <script src="index.js"></script>
